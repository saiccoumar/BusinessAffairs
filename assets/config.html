<!DOCTYPE html>
<html>
    <head>
        <!-- WINDOW SIZE: 900x800 -->
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="config.css">
        <link rel="stylesheet" href="fontello.css">
    </head>
    <body>
        <div class="row">
            <div class="col centerBox tablink active" id="default" onClick="opener('av',this)">
                <span><i class="demo-icon icon-videocam"></i> Audio/Video</span>
            </div>
            <div class="col centerBox tablink" onClick="opener('behaviors',this)">
                <span><i class="demo-icon icon-tasks"></i> Behaviors</span>
            </div>
            <div class="col centerBox tablink" onClick="opener('keybinds',this)">
                <span><i class="demo-icon icon-keyboard"></i> Keybinds</span>
            </div>
        </div>
        
        <div id="av" class="tabcontent">
            <div class="content">
                <div class="centerBox">
                    <img src="webcam_sample.jpg" class="camera" alt="Webcam viewer">
                </div>

                <span class="title">Video Input</span>
                <br>
                <select class="formElem" id="videoInput" name="videoInput">
                    <option value="0">0: Logitech HD Webcam 520</option>
                    <option value="1">1: EasyCam</option>
                    <option value="2">2: nameless</option>
                    <option value="3">3: OBS Virtual Camera</option>
                </select>

                <hr class="softLine">

                <span class="title">Audio Input</span>
                <br>
                <select class="formElem" id="audioInput" name="audioInput">
                    <option value="0">0: Razer Kraken - Synapse</option>
                    <option value="1">1: Logitech HD Webcam 520</option>
                    <option value="2">2: Realtek Audio Driver</option>
                </select>
                <!-- Potentially add volume meter -->
            </div>
        </div>

        <div id="behaviors" class="tabcontent">
            <div class="content">
                <p class="desc">When I sense danger from your camera or microphone, I will run the following actions for you.</p>

                <input type="checkbox" id="beh0" name="min" value="min"><label for="min"> Minimize all windows</label><br>
                <input type="checkbox" id="beh1" name="desktop" value="desktop"><label for="desktop"> Create new desktop</label><br>
                <input type="checkbox" id="beh2" name="mute" value="mute"><label for="mute"> Mute all audio outputs</label><br>
                <input type="checkbox" id="beh3" name="black" value="black"><label for="black"> Blackout monitors</label><br>
                <!--<input type="checkbox" id="custom" name="custom" value="custom"><label for="custom"> Run custom executable</label>-->

                <hr class="softLine">

                <p class="desc">How many people will be in the camera viewpoint normally?</p>
                <input type="text" id="numPeople" name="numPeople" value="1" class="formElem">
            </div>
        </div>

        <div id="keybinds" class="tabcontent">
            <div class="content">
                <div class="row">
                    <div class="col">
                        <label for="monitor" class="keyLabel">Turn on/off monitoring</label>
                    </div>
                    <div class="col">
                        <input type="text" id="key0" name="monitor" class="keyElem">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="open" class="keyLabel">Open BusinessAffair</label>
                    </div>
                    <div class="col">
                        <input type="text" id="key1" name="open" class="keyElem">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="end" class="keyLabel">Terminate emergency</label>
                    </div>
                    <div class="col">
                        <input type="text" id="key2" name="end" class="keyElem">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="end" class="keyLabel">Manual trigger</label>
                    </div>
                    <div class="col">
                        <input type="text" id="key3" name="man" class="keyElem">
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <!--<a href="javascript:{}" onclick="document.getElementById('configSave').submit();" class="btn">Save and Return</a>-->
            <a onclick="saveExit()" class="btn">Save and Return</a>
        </div>
    
        <script src="config.js"></script>
    </body>
</html>
